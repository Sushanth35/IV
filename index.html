<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grocery Store Survey Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #f5f5f5;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 3em;
            font-weight: bold;
            color: #333;
        }
        .filter { 
            margin-bottom: 20px; 
            text-align: center;
        }
        .charts { 
            display: flex; 
            justify-content: space-between; 
        }
        .chart { 
            width: 32%; 
            background: #ffffff; 
            padding: 10px; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        svg { 
            width: 100%; 
            height: 400px; 
        }
        .legend {
            margin-top: 10px;
            text-align: center;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Grocery Store Survey Dashboard</h1>
    </div>

    <div class="filter">
        <label for="genderFilter">Filter by Gender:</label>
        <select id="genderFilter">
            <option value="All">All</option>
        </select>

        <label for="paymentFilter" style="margin-left:20px;">Filter by Payment Method:</label>
        <select id="paymentFilter">
            <option value="All">All</option>
        </select>
    </div>

    <div class="charts">
        <div class="chart" id="barChart"></div>
        <div class="chart" id="pieChart"></div>
        <div class="chart" id="scatterPlot"></div>
    </div>

    <div class="legend" id="legend"></div>

    <div class="footer">
        Created by Harshitha Patlolla, Varun Sai Arutla, Lakshmi Mattaparthi, Sushanth Malliboina
    </div>

    <script>
        let data;

        d3.csv("a1-grocerystoresurvey.csv").then(rawData => {
            data = rawData;

            data.forEach(d => {
                d.Age = +d.Age;
                d.Income = +d.Income;
                d.PurchaseAmount = +d.PurchaseAmount;
                d.FamilySize = +d.FamilySize;
            });

            initFilters();
            updateVisuals();
        });

        function initFilters() {
            let genders = Array.from(new Set(data.map(d => d.Gender)));
            genders.forEach(g => {
                d3.select("#genderFilter").append("option").attr("value", g).text(g);
            });

            let payments = Array.from(new Set(data.map(d => d.PaymentMethod)));
            payments.forEach(p => {
                d3.select("#paymentFilter").append("option").attr("value", p).text(p);
            });

            d3.select("#genderFilter").on("change", updateVisuals);
            d3.select("#paymentFilter").on("change", updateVisuals);
        }

        function filterData() {
            let gender = d3.select("#genderFilter").property("value");
            let payment = d3.select("#paymentFilter").property("value");

            return data.filter(d =>
                (gender === "All" || d.Gender === gender) &&
                (payment === "All" || d.PaymentMethod === payment)
            );
        }

        function updateVisuals() {
            let filtered = filterData();
            drawBarChart(filtered);
            drawPieChart(filtered);
            drawScatterPlot(filtered);
        }

        function drawBarChart(filtered) {
            d3.select("#barChart").html("");

            const svg = d3.select("#barChart").append("svg");
            const margin = {top: 20, right: 20, bottom: 50, left: 50};
            const width = svg.node().clientWidth - margin.left - margin.right;
            const height = svg.node().clientHeight - margin.top - margin.bottom;
            const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

            const avgPurchase = d3.rollup(filtered, v => d3.mean(v, d => d.PurchaseAmount), d => d.Chain);
            const x = d3.scaleBand().domain(Array.from(avgPurchase.keys())).range([0, width]).padding(0.3);
            const y = d3.scaleLinear().domain([0, d3.max(avgPurchase.values())]).nice().range([height, 0]);

            g.selectAll("rect")
                .data(Array.from(avgPurchase))
                .join("rect")
                .attr("x", d => x(d[0]))
                .attr("y", d => y(d[1]))
                .attr("width", x.bandwidth())
                .attr("height", d => height - y(d[1]))
                .attr("fill", "steelblue");

            g.append("g").attr("transform", `translate(0,${height})`).call(d3.axisBottom(x));
            g.append("g").call(d3.axisLeft(y));

            svg.append("text")
                .attr("x", width / 2 + margin.left)
                .attr("y", 15)
                .attr("text-anchor", "middle")
                .style("font-size", "16px")
                .text("Average Purchase by Chain");
        }

        function drawPieChart(filtered) {
            d3.select("#pieChart").html("");

            const svg = d3.select("#pieChart").append("svg");
            const width = svg.node().clientWidth;
            const height = svg.node().clientHeight;
            const radius = Math.min(width, height) / 2 - 20;
            const g = svg.append("g").attr("transform", `translate(${width/2},${height/2})`);

            const genderCounts = d3.rollup(filtered, v => v.length, d => d.Gender);
            const pie = d3.pie().value(d => d[1]);
            const arc = d3.arc().innerRadius(0).outerRadius(radius);
            const color = d3.scaleOrdinal().domain(Array.from(genderCounts.keys())).range(d3.schemeCategory10);

            g.selectAll("path")
                .data(pie(Array.from(genderCounts)))
                .join("path")
                .attr("d", arc)
                .attr("fill", d => color(d.data[0]))
                .append("title").text(d => `${d.data[0]}: ${d.data[1]}`);

            svg.append("text")
                .attr("x", width/2)
                .attr("y", 15)
                .attr("text-anchor", "middle")
                .style("font-size", "16px")
                .text("Gender Distribution");
        }

        function drawScatterPlot(filtered) {
            d3.select("#scatterPlot").html("");

            const svg = d3.select("#scatterPlot").append("svg");
            const margin = {top: 20, right: 20, bottom: 50, left: 50};
            const width = svg.node().clientWidth - margin.left - margin.right;
            const height = svg.node().clientHeight - margin.top - margin.bottom;
            const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

            const x = d3.scaleLinear().domain(d3.extent(filtered, d => d.Income)).nice().range([0, width]);
            const y = d3.scaleLinear().domain(d3.extent(filtered, d => d.PurchaseAmount)).nice().range([height, 0]);
            const color = d3.scaleOrdinal(d3.schemeCategory10);

            const paymentMethods = Array.from(new Set(filtered.map(d => d.PaymentMethod)));
            const legendDiv = d3.select("#legend");
            legendDiv.html("");
            paymentMethods.forEach(pm => {
                legendDiv.append("span")
                    .style("display", "inline-block")
                    .style("width", "12px")
                    .style("height", "12px")
                    .style("background-color", color(pm))
                    .style("margin", "0 5px")
                    .style("border-radius", "50%")
                    .style("vertical-align", "middle");
                legendDiv.append("span").text(pm + "  ");
            });

            g.selectAll("circle")
                .data(filtered)
                .join("circle")
                .attr("cx", d => x(d.Income))
                .attr("cy", d => y(d.PurchaseAmount))
                .attr("r", 4)
                .attr("fill", d => color(d.PaymentMethod))
                .attr("opacity", 0.7);

            g.append("g").attr("transform", `translate(0,${height})`).call(d3.axisBottom(x));
            g.append("g").call(d3.axisLeft(y));

            svg.append("text")
                .attr("x", width / 2 + margin.left)
                .attr("y", 15)
                .attr("text-anchor", "middle")
                .style("font-size", "16px")
                .text("Income vs Purchase Amount");
        }
    </script>
</body>
</html>
