<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store Survey Dashboard</title>
    <link rel="stylesheet" href="style.css">  <!-- Linking to external CSS -->
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Linking to D3.js -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Grocery Store Survey Dashboard</h1>
        </header>
        
        <!-- Filters Section -->
        <div class="filters">
            <label for="age">Age:</label>
            <select id="age" class="filter">
                <option value="all">All Ages</option>
                <!-- More dynamic options will be added here -->
            </select>
            
            <label for="chain">Store Chain:</label>
            <select id="chain" class="filter">
                <option value="all">All Chains</option>
                <!-- More dynamic options will be added here -->
            </select>
        </div>

        <!-- Chart Section -->
        <div class="chart-container">
            <svg id="chart"></svg> <!-- Placeholder for D3.js chart -->
        </div>
        
    </div>

    <script src="script.js"></script> <!-- External JavaScript for D3.js -->
</body>
</html>
